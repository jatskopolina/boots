<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Высота блока</title>
  <style>
   html, body { 
    height: 100%; /* Высота родителя */
    margin: 0; /* Убираем отступы у страницы */
   }
   div {
    height: 100%; /* Высота */ 
    background: #fc0;
    margin: 10px;
    padding: 20px;
    border: 1px solid #000;
   }
  </style>
 </head>
 <body>
  <div></div>
 </body>
</html>
